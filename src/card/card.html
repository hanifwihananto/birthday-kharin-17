<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHARIN | CARD</title>

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="../img/birthday-cake.png">

  <!-- Link CSS -->
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <img src="img/kharin.jpg" alt="birthday" class="birthday">
    <div class="text">
      <h1>Happy Birthday!</h1>
      <p>I hope you have a wonderful birthday</p>
      <p class="muted">- HANIF WIHANANTO</p>
    </div>
    <div class="text-wish">
      <form name="submit-wish">
        <textarea name="WISH" class="wish" id="textWish" cols="20" rows="7" placeholder="Make A Wish"></textarea>
        <button type="submit" class="btn-submit" id="btnSubmit">
          Kirim
        </button>
      </form>
    </div>
  </div>
  
  <script src="card.js"></script>
  <script src="../login/js/sweetalert2.all.min.js"></script>
</body>
</html>
