<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY KHARIN</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="login.css">
    
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../img/birthday-cake.png">
</head>
<body>
    <div class="container">
        <section class="left">
            <div class="img"></div>
        </section>

        <section class="right">
            <div class="login-content">
                <img class="avatar" src="../img/avatar.jpg" alt="Avatar">
                <form id="form" class="form">
                    
                    <h2>Welcome</h2>
                    
                    <div class="input-user">
                        <div class="i"></div>
                        <div class="username">
                            <h5>Username</h5>
                            <input type="text" class="input" id="user">
                        </div>
                    </div>

                    <div class="input-pass">
                        <div class="i"></div>
                        <div class="password">
                            <h5>Password</h5>
                            <input type="text" class="input" id="pass">
                        </div>
                    </div>

                    <div class="btn-login">
                        <input type="button" class="btn" value="LOGIN" onclick="validasi()">
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="login.js"></script>
</body>
</html>
