<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHARIN | LOGIN</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../img/birthday-cake.png">

    <!-- LINK FontAwesome -->
    <script src="https://kit.fontawesome.com/0b20dfeace.js" crossorigin="anonymous"></script>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="post" class="sign-in-form" id="form">
            <h2 class="title">Hallo Dedecuu</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="user" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="pass" />
              <span class="icon-eye">
                <i class="fas fa-eye" id="show"></i>
                <i class="fas fa-eye-slash" id="hide"></i>
              </span>
            </div>
            <input type="button" value="Login" class="btn solid" id="btnLogin" />
            <p class="social-text">Kamu lupa? hubungi akun dibawah yahh</p>
            <div class="social-media">
              <a href="https://wa.me/+6287760103535" target="_blank" class="social-icon">
                <i class="fa-solid fa-phone"></i>
              </a>
              <a href="https://www.instagram.com/hanifwihananto" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.facebook.com/hanifwihananto" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
            </div>
          </form>

          <form class="sign-up-form">
            <h2 class="title">Happy Birthday</h2>
            <p class="social-text">Hope Best For You</p>
            <!--  ornamen lingkaran blur -->
            <div class="circle"></div>

            <!-- kado dan nama -->
            <div class="gift">
              <img class="top-gift" src="img/topg.png" width="300px"><br>
              <h2 class="box">Kharin Nova</h2>
              <img class="bottom-gift" src="img/botg.png" width="300px">
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Tau Ga Sih ?</h3>
            <p>
              Ada sesuatu nih buat kamu. Ayo segera dibuka yahh
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Click Me
            </button>
          </div>
          <img src="img/birthday_girl.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah dilihat ?</h3>
            <p>
              Kalau sudah ayo segera masuk dan temukan hal menarik untuk kamu
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Masuk
            </button>
          </div>
          <img src="img/birthday_cake.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
  </body>
</html>
